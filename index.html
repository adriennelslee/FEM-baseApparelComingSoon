<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.google.com/specimen/Josefin+Sans" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  
      <div class="containerText">
        <div class="logo">
          <img src="./images/logo.svg"> 
        </div>
          <header> WE'RE <br> <span>COMING <br> SOON <br></span></header>
          <br>
          <h3>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals. </h3>
          <br>
      <div class="emailInput">
        <form name="myForm"  onsubmit="return validateForm()"
          method="post" required>
          <input type="email" placeholder="Enter e-mail address" class="emailBox" name="fEmail">
          <input type="submit" class="button">
        </form>
      </div>
      </div>

      <div class="imgMain">
        <img src="./images/hero-desktop.jpg" width="110%" height="auto">
      </div>

  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js">ß</script>
</body>
</html>
